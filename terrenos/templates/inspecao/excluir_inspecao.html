{% extends 'base.html' %}

{% block title %}
Remoção de Inspeções
{% endblock title %}


{% block content %}
<form method="post">{% csrf_token %}
    <h4>Tem certeza que deseja excluir a inspeção do terreno {{ inspecao.terreno.inscricao_terreno }} referente ao protocolo {{ inspecao.protocolo }}?</h4>
    <br/>
<button type="submit" class="btn btn-primary">
    Remover
</button>
</form>

{% endblock content %}
